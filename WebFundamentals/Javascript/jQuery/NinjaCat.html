<!DOCTYPE html>
<html>
  <head>
    <script src= 'jquery-3.2.1.js'></script>
    <link rel="stylesheet" type="text/css" href="jQueryFunctionsstyle.css">
    <meta charset="utf-8">
    <title>Click the Ninja</title>
    <script>$(document).ready(function(){
      $('img').click(function(){
        var temp = $(this).attr('src')
      $(this).attr({
        src: $(this).attr('dataaltsrc'),
        dataaltsrc: temp,
      });
    });
    });
    </script>
  </head>
  <body>
    <img src="ninja-cat/cat0.png" dataaltsrc="ninja-cat/ninja0.png" tempo="ninja-cat/cat0.png">
    <img src="ninja-cat/cat1.png" dataaltsrc="ninja-cat/ninja1.png" tempo="ninja-cat/cat1.png">
    <img src="ninja-cat/cat2.png" dataaltsrc="ninja-cat/ninja2.png" tempo="ninja-cat/cat2.png">
    <img src="ninja-cat/cat3.png" dataaltsrc="ninja-cat/ninja3.png" tempo="ninja-cat/cat3.png">
    <img src="ninja-cat/cat4.png" dataaltsrc="ninja-cat/ninja4.png" tempo="ninja-cat/cat4.png">
  </body>
</html>
