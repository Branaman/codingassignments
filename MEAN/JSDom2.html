<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(size){
		// create our html string, open up the table tag
		let html_string = "<table>";
		// outer loop
		for(let i = 0; i<size; i++){
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
			// inner loop
			for(let j = 0; j<size; j++){
        if (j === 0) {
          let nums = i;
          // attach our table data tags around the number
          let data = "<td>" + nums + "</td>";
          html_string += data;
        }
        else if (i === 0) {
          let nums = j;
          // attach our table data tags around the number
          let data = "<td>" + nums + "</td>";
          html_string += data;
        }
        else {
          // calculate our number
          let nums = i * j;
          // attach our table data tags around the number
          let data = "<td>" + nums + "</td>";
          html_string += data;
        }
				// add it to the html
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table(21);
</script>
</html>
