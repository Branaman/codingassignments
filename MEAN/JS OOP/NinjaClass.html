<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Class</title>
  </head>
  <body>
    <script type="text/javascript">
      function Ninja(name){
        this.name = name;
        this.health = 100;
        this.speed = Math.floor(Math.random()*5);
        this.strength = Math.floor(Math.random()*5);
        this.sayName = function(){
          console.log("Hello my ninja name is " + this.name);
        }
        this.showStats = function(){
          console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength);
        }
        this.drinkSake = function(){
          this.health += 10;
          console.log(this.name + " drank some sake, Health increased to " + this.health);
        }
      }
      var ninja1 = new Ninja("Hyabusa");
      ninja1.sayName();
      // -> "My ninja name is Hyabusa!"
      ninja1.showStats();
      // -> "Name: Hayabusa, Health: 100, Speed: 3, Strength: 3"
      ninja1.drinkSake();
    </script>
  </body>
</html>
