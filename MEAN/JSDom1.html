<html>
<body>
    <h1>Students</h1>
    <ul id="main">
    </ul>
<script>
    function appendList(array, element, id){
      for (var i = 0; i < array.length; i++) {
        let new_item = document.createElement(element);
        new_item.innerHTML = array[i];
        document.getElementById(id).appendChild(new_item);
      }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    let element = "li";
    appendList(students, element, target_id);
</script>
</body>
</html>
