<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Math</title>
  </head>
  <body>
    <script type="text/javascript">
      function zero_negativity(array) {
        for (var i = 0; i < array.length; i++) {
          if (array[i] < 0) {
            return false
          }
        }
        return true
      }
      array = [1,2,3,4,5,-7];
      array2 = [1,2,3,4,5,6,1,12,1];
      console.log(zero_negativity(array));
      console.log(zero_negativity(array2));
      function is_even(number) {
        if (number % 2 != 0) {
          return false
        }
        else {
          return true
        }
      }
      console.log(is_even(777));
      console.log(is_even(666));
      function how_many_even(array) {
        count = 0;
        for (var i = 0; i < array.length; i++) {
          if (is_even(array[i])) {
            count++;
          }
        }
        return count
      }
      console.log(how_many_even(array2));
      function create_dummy_array(n) {
        array = [];
        for (var i = 0; i < n; i++) {
          array.push(Math.floor(Math.random()*10));
        }
        return array;
      }
      frank = create_dummy_array(90);
      console.log(frank);
      function random_choice(array) {
        return array[Math.floor(Math.random()*array.length)]
      }
      console.log(random_choice(frank));
    </script>
  </body>
</html>
