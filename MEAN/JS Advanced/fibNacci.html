<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fib + Nacci</title>
  </head>
  <body>
    <script type="text/javascript">
      function fib() {
        current = 1;
        prev = 1;
        prev2 = 0;
        function nacci() {
          current = prev2+prev;
          prev2 = prev;
          prev = current;
          return current
        }
        return nacci
      }
      var fibCounter = fib();
      console.log(fibCounter());
      console.log(fibCounter());
      console.log(fibCounter());
      console.log(fibCounter());
      console.log(fibCounter());
      console.log(fibCounter());
    </script>
  </body>
</html>
