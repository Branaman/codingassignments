<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Show</title>
  </head>
  <body>
    <table>
      <tr>
        <th>id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>{{User.id}}</td>
        <td>{{User.first_name}} {{User.last_name}}</td>
        <td>{{User.email}}</td>
        <td>{{User.created_at}}</td>
        <th><a href="/users/{{User.id}}">Show</a> {% csrf_token %}<a href="/users/{{User.id}}/edit">Edit</a>{% csrf_token %} <a href="/users/{{User.id}}/delete">Delete</a>{% csrf_token %}</th>
      </tr>
    </table>
    <form class="" action="/users" method="post">
       {% csrf_token %}
      <input type="submit" name="submit" value="Go Back">
    </form>
  </body>
</html>
