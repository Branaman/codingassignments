<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}">
    <title>{{User.first_name}} {{User.last_name}}</title>
  </head>
  <body>
    <div class="center-align">
      <a class="waves-effect waves-light btn" href="/logout"><i class="material-icons left">exit_to_app</i>Logout</a>
      <a class="waves-effect waves-light btn" href="/dash"><i class="material-icons left">home</i>Home</a>
    </div>
    <div class="row">
      <div class="col l4 offset-l4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center-align green-text text-lighten-3">{{User.first_name}} {{User.last_name}} <span class="yellow-text">  ${{User.gold}}</span></span>
            <p class="">{{User.activities|safe}}</p>
          </div>
          <div class="card-action">
            <a href="/users">All Users</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
