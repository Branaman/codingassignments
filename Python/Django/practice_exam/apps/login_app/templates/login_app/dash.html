<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}">
    <title>Dash</title>
  </head>
  <body>
    <h1 class="center-align">Welcome {{request.session.name}}</h1>
    <div class="center-align">
      <a class="waves-effect waves-light btn" href="/logout"><i class="material-icons left">exit_to_app</i>Logout</a>
      <a class="waves-effect waves-light btn" href="/ninjagold"><i class="material-icons left">gamepad</i>Play!</a>
      <a class="waves-effect waves-light btn" href="/users"><i class="material-icons left">group</i>All Users</a>
    </div>
    <div class="center-align">
    <h1>Top 5!</h1>
    <div class="row">
      <div class="collection center-align col l4 offset-l4">
        {% if Users %}
          {% for User in Users %}
            <a href="/users/{{User.id}}" class="collection-item">{{forloop.counter}} <span class="red-text">{{User.first_name}} {{User.last_name}}</span> ${{User.gold}}</a>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  </body>
</html>
