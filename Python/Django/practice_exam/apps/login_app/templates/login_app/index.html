<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}">
    <title>Login</title>
  </head>
  <body>
    <div class="row">
      <div class="col l4 offset-l4">
        <h1 class="center-align">Log In/Registration</h1>
        <form class="" action="/register" method="post">
          {% csrf_token %}
          First Name: <input type="text" name="first_name" value="">
          Last Name: <input type="text" name="last_name" value="">
          Email: <input type="text" name="email" value="">
          Password: <input type="password" name="password" value="">
          Confirm Password: <input type="password" name="c_password" value="">
          <input class="waves-effect waves-light btn" type="submit" name="submit" value="Register">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col l4 offset-l4">
        <form class="" action="/login" method="post">
          {% csrf_token %}
          Email:<input type="text" name="email" value="">
          Password:<input type="password" name="password" value="">
          <input class="waves-effect waves-light btn" type="submit" name="submit" value="Login">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col l4 offset-l4">
        <div class="card blue-grey lighten-1">
        {% for message in messages %}
        <p class="red-text text-darken-2 center-align">{{ message }}</p>
        {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
