<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Show</title>
  </head>
  <body>
    <table>
      <tr>
        <th>id</th>
        <th>Name | Alias</th>
        <th>Email</th>
        <th>Created At</th>
      </tr>
      <tr>
        <td>{{User.id}}</td>
        <td>{{User.user_name}} | {{User.alias}}</td>
        <td>{{User.email}}</td>
        <td>{{User.created_at}}</td>
      </tr>
    </table>
    <form class="" action="/users" method="post">
       {% csrf_token %}
      <input type="submit" name="submit" value="Go Back">
    </form>
  </body>
</html>
