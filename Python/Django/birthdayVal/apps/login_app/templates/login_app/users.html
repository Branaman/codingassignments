<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}">
    <title>Users</title>
    </head>
  <body>
    <h1 class="center-align">Users</h1>
    <div class="center-align">
      <a class="waves-effect waves-light btn" href="/logout"><i class="material-icons left">exit_to_app</i>Logout</a>
      <a class="waves-effect waves-light btn" href="/dash"><i class="material-icons left">home</i>Home</a>
    </div>
    <div class="row">
      <div class="collection center-align col l4 offset-l4">
        {% if Users %}
          {% for User in Users %}
            <a href="/users/{{User.id}}" class="collection-item"><span class="red-text">{{User.first_name}} {{User.last_name}}</span> {{User.dob}}</a>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
