<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}">
    <title>Dojo Survey Index</title>
  </head>
  <body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{% static "js/materialize.js" %}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    $('select').material_select();
    });
  </script>
    <h1>Thank you for your business!</h1>
    <h1>We charged your card for ${{request.session.current}}</h1>
    <!--username = name, userDojo = DojoLocation, userFavLang = favLang, comments = comments  -->
    <h1>You ordered {{request.session.items}} items so far and spent ${{request.session.total}} with Amadon.com!</h1>
    <form action="/" method="post">
      {% csrf_token %}
      <button class="waves-effect waves-light btn" type="submit" name="button">Go Back</button>
    </form>
  </body>
</html>
